<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Etch-a-Sketch</title>
    </head>

    <body>

        <div id="page">
            <!-- will ask the user for the size -->
            <h1>Etch-a-Sketch</h1>
            <label for="quantity">Pick a new size for the grid:</label>
            <input type="number" id="quantity" name="quantity" placeholder="1 - 100"/>
            <button class="reset">Reset</button>
        </div>

        <div id="container">
            <!-- will contain the actual grid -->
        </div>  

        <script src="app.js"></script>
    </body>
</html>
